<div class="blog-container" ng-controller="postCtrl">
    <div class="blog-text">
        <h1>{{post.title}}</h1>
        <div markdown ng-model="post.text"></div>
    </div>
</div>
<script type="text/javascript">
    function toggleDuoshuoComments(container){
        var el = document.createElement('div');//该div不需要设置class="ds-thread"
        el.setAttribute('id', 'ddd');//必选参数
        el.setAttribute('data-thread-key', '{{post.title}}');//必选参数
        el.setAttribute('data-url', window.location.href);//必选参数
        //el.setAttribute('data-author-key', '作者的本地用户ID');//可选参数
        console.log(el)
        DUOSHUO.EmbedThread(el);
        console.log(el)
        jQuery(container).append(el);   
    }
    toggleDuoshuoComments('.blog-container');
</script>
